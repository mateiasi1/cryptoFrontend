<div fxFlex="60" class="flex-container">
<mat-card class="loginCard" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <mat-card-title style="text-align: center">Set Password</mat-card-title>
 
		<div class="form-group">
      <mat-form-field class="inputFields">
                <mat-label>Password</mat-label>
                <input class="form-control" formControlName="email" placeholder="Enter email" matInput [(ngModel)]="userLogin.Username">
      </mat-form-field> 
    </div>
    
    <div class="form-group">

      <mat-form-field class="inputFields">
              <mat-label>Password confirmation</mat-label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" matInput type="password" [(ngModel)]="userLogin.Password" (keyup.enter)="loginUser()" [routerLink]="['/bank-account']">
      </mat-form-field>

    </div>
    <mat-card-actions>
      <button type="submit" class="loginButton" mat-raised-button color="primary" [disabled]="!loginForm.valid" [routerLink]="['/bank-account']" (click)="loginUser()">Login</button>
      </mat-card-actions>
      <a style="color:blue" value="link" href="#" class="text"  [routerLink]="['/registerUser']"> Register</a>
      <br>
      <a style="color:blue" value="link" href="#" class="text"> Forgot password?</a>
      
</mat-card>
</div>
