<div class="flex-container">
 
    <mat-card  class="loginCard" >
      <mat-card-title style="text-align: center">Login</mat-card-title>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
          <mat-form-field class="inputFields">
                    <mat-label>Username</mat-label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter email" matInput>
          </mat-form-field>
        </div>
        
        <div class="form-group">
    
          <mat-form-field class="inputFields">
                  <mat-label>Password</mat-label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" matInput type="password">
          </mat-form-field>
    
        </div>
        <button type="submit" class="loginButton" mat-raised-button color="primary" [disabled]="!loginForm.valid" >Login</button>
      </form>

        <mat-card-actions>
          
          </mat-card-actions>
          <a style="color:blue" value="link" href="register" class="text">Register</a>
          <br>
          <a style="color:blue" value="link" href="/validateAccount" class="text"> Forgot password?</a>
          
    </mat-card>
    </div>
