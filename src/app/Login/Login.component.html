<div class="flex-container">
    <mat-card class="loginCard" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-card-title style="text-align: center">Login</mat-card-title>
     
            <div class="form-group">
          <mat-form-field class="inputFields">
                    <mat-label>Username</mat-label>
                    <input class="form-control" formControlName="email" placeholder="Enter email" matInput [(ngModel)]="userLogin.Username">
          </mat-form-field> 
          <small class="form-text text-muted" 
            *ngIf="loginForm.controls.email.errors?.required">
              Please fill the username!
          </small>
        </div>
        
        <div class="form-group">
    
          <mat-form-field class="inputFields">
                  <mat-label>Password</mat-label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" matInput type="password" [(ngModel)]="userLogin.Password" (keyup.enter)="loginUser()">
          </mat-form-field>
    
        </div>
        <mat-card-actions>
          <button type="submit" class="loginButton" mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="loginUser()">Login</button>
          </mat-card-actions>
          <a style="color:blue" value="link" href="register" class="text">Register</a>
          <br>
          <a style="color:blue" value="link" href="/validateAccount" class="text"> Forgot password?</a>
          
    </mat-card>
    </div>
