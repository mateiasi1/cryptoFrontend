<h2 mat-dialog-title>Add currency to the list</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addCurrencyForm" (ngSubmit)="onSubmit()">  
    <mat-form-field>
        <mat-label>Select currency</mat-label>
        <mat-select formControlName="currencyname">
          <mat-option *ngFor="let currency of availableSevice.allCurrency" [value]="currency.currencyAbbreviation">
            {{currency.currencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-raised-button [mat-dialog-close]="true" color="primary">Add Currency</button>
      </mat-dialog-actions>
    </form>
</mat-dialog-content>
