<div class="mat-elevation-z8 tablelong">
    <table mat-table [dataSource]="availableSevice.dataSource" fxLayout="row">
  
      <!-- Name Column --> 
      <ng-container matColumnDef="name" fxFlex="50">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.currencyName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="viewValue" fxFlex="20">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.currencyAbbreviation}} </td>
      </ng-container>
   
   <!-- Actions Column -->
        <ng-container matColumnDef="actions" fxFlex="20">
            <th mat-header-cell *matHeaderCellDef> Actions 
              <div *ngIf="authService.isAdmin">
              <button mat-icon-button class="addButton" (click)="addCurrency()">
                <i class="material-icons" color="primary">
                  add
                  </i>
              </button>
            </div>
            </th> 
            <td mat-cell *matCellDef="let element">
              <div *ngIf="authService.isAdmin">
              <button mat-icon-button color="warn">
                <i class="material-icons">
                  delete
                  </i>
              </button>
            </div>
            <div *ngIf="!authService.isAdmin">
              <button mat-icon-button class="addButton" (click)="availableSevice.addCurrencyToList(element.currencyAbbreviation)">
                <i class="material-icons" color="primary">
                  add
                  </i>
              </button>
            </div>
           </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
  <hr>
  
  <div class="mat-elevation-z8 tablelong">
    <table mat-table [dataSource]="availableSevice.dataSourceCrypto">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Crypto Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cryptoCurrencyName}} </td>
      </ng-container>
  
   <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions 
              <div *ngIf="authService.isAdmin">
              <button mat-icon-button (click)="addCrypto()">
                <i class="material-icons">
                  add
                  </i>
              </button>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="authService.isAdmin">
              <button mat-icon-button color="warn" >
                <i class="material-icons">
                  delete
                  </i>
              </button>
              </div>
              <div *ngIf="!authService.isAdmin">
                <button mat-icon-button class="addButton"  (click)="availableSevice.addCryptoCurrencyToList()" >
                  <i class="material-icons" color="primary">
                    add
                    </i>
                </button>
              </div>
            </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsCrypto"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCrypto;"></tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
