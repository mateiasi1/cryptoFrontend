<h2 mat-dialog-title>Add currency to the list</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Select currency</mat-label>
        <mat-select  [(ngModel)]="availableSevice.selectedValue">
          <mat-option *ngFor="let currency of availableSevice.allCurrency" [value]="currency.currencyAbbreviation">
            {{currency.currencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="availableSevice.addCurrencyToList()">Add Currency</button>

</mat-dialog-actions>
