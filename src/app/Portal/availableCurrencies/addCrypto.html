<h2 mat-dialog-title>Add crypto to the list</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Select crypto</mat-label>
        <mat-select  [(ngModel)]="availableSevice.selectedValueCrypto">
          <mat-option *ngFor="let crypto of availableSevice.allCryptoCurrency" [value]="crypto.cryptoCurrencyName">
            {{crypto.cryptoCurrencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [routerLink]="['/availableCurrencies']"  (click)="availableSevice.addCryptoCurrencyToList()">Add Crypto</button>
</mat-dialog-actions>
