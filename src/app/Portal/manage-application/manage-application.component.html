<div class="flex-container">
<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
<h4>Manage transaction fee</h4>
</mat-panel-title>

</mat-expansion-panel-header>


    <mat-form-field class="inputFields">
              <mat-label>New value </mat-label>
              <input type="number" matInput [(ngModel)]="managerService.newValueFee">
    </mat-form-field>
    <button mat-raised-button color="primary" class="buttons" (click)="addFee()" [routerLink]="['/manage-application']">Add fee</button>
<br>
<mat-form-field class="inputFields">
          <mat-label>Old value </mat-label>
          <input type="number" matInput [(ngModel)]="managerService.actualFee" disabled>
</mat-form-field>

</mat-expansion-panel>
</mat-accordion>
</div>
<br>
<br>
<div class="flex-container">
<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
  <mat-panel-title>
  <h4>Withdrawal flat rate </h4>
  </mat-panel-title>
  
  </mat-expansion-panel-header>

      <mat-form-field class="inputFields">
                <mat-label>New value </mat-label>
                <input type="number" matInput [(ngModel)]="managerService.newValueFlat">
      </mat-form-field>
      <button mat-raised-button color="primary" class=" buttons" (click)="addFlatRate()" [routerLink]="['/manage-application']">Add flat</button>
      <br>
  <mat-form-field class="inputFields">
            <mat-label>New value </mat-label>
            <input type="number" matInput [(ngModel)]="managerService.actualFlat" disabled>
  </mat-form-field>
  
  </mat-expansion-panel>
  </mat-accordion>
  </div>
