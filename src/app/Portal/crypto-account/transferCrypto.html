<h2 mat-dialog-title>Transfer Crypto</h2>
<mat-dialog-content class="mat-typography">
    <h4>From</h4>
    <mat-form-field>
      <mat-label>Select currency</mat-label>
      <mat-select  [(ngModel)]="cryptoAccountComponent.transfer.CoinName">
        <mat-option *ngFor="let crypto of cryptoAccountService.cryptoList" [value]="crypto.cryptoCurrencyName">
          {{crypto.cryptoCurrencyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="inputFields">
            <mat-label>Amount</mat-label>
            <input type="number" matInput [(ngModel)]="cryptoAccountComponent.transfer.Amount">
    </mat-form-field> 
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>To</mat-label>
      <input matInput matInput placeholder="Fill the Refference code here" [(ngModel)]="cryptoAccountComponent.transfer.RefferalUserTo">
    </mat-form-field>
  
    <br>
    
    <p>{{cryptoAccountService.selectedValueFrom}}</p>
    <p>{{cryptoAccountService.selectedValueTo}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="cryptoAccountComponent.transferCrypto()">Transfer</button>
</mat-dialog-actions>
