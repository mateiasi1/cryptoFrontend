<div class="mat-elevation-z8 tablelong">
    <table mat-table [dataSource]="dataSource">
     
      <!-- Name Column -->
      <ng-container matColumnDef="cryptoName">
        <th fxLayoutAlign="start center" fxFlex="30" mat-header-cell *matHeaderCellDef>Currency</th>
        <td fxLayoutAlign="start center" fxFlex="30" mat-cell *matCellDef="let element">
          {{ element.cryptoCurrencyName }}
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="iban">
        <th fxLayoutAlign="start center" fxFlex="20" mat-header-cell *matHeaderCellDef>Refference</th>
        <td fxLayoutAlign="start center" fxFlex="20" mat-cell *matCellDef="let element">{{ element.refference }}</td>
      </ng-container>
      <!-- Amount Column -->
      <ng-container matColumnDef="sold">
        <th fxLayoutAlign="start center" fxFlex="30" mat-header-cell *matHeaderCellDef>Sold</th>
        <td fxLayoutAlign="start center" fxFlex="30" mat-cell *matCellDef="let element">{{ element.sold }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th fxLayoutAlign="center center" fxFlex="20" mat-header-cell *matHeaderCellDef>Actions</th>
        <td fxLayoutAlign="center center" fxFlex="20" mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="deposit(); cryptoAccountService.setID(element.id)"
          >
            <i class="material-icons" matTooltip="Deposit">
              library_add
            </i>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="trade(element.id); cryptoAccountService.setID(element.id)"
          >
            <i class="material-icons" matTooltip="Trade">
              swap_horiz
            </i>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCryptoAccount(element.id)"
            matTooltip="Delete"
          >
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
