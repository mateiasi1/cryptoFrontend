<div class="mat-elevation-z8 tablelong">
    <table mat-table [dataSource]="dataSource">
     
      <!-- Name Column -->
      <ng-container matColumnDef="currencyName">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyName }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef>Bank</th>
        <td mat-cell *matCellDef="let element">{{ element.bankName }}</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="iban">
        <th mat-header-cell *matHeaderCellDef>IBAN</th>
        <td mat-cell *matCellDef="let element">{{ element.iban }}</td>
      </ng-container>
      <!-- Amount Column -->
      <ng-container matColumnDef="sold">
        <th mat-header-cell *matHeaderCellDef>Sold</th>
        <td mat-cell *matCellDef="let element">{{ element.sold }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="deposit(); bankAccountService.setID(element.id)"
          >
            <i class="material-icons" matTooltip="Deposit">
              library_add
            </i>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="withdraw(); bankAccountService.setID(element.id)"
          >
            <i class="material-icons" matTooltip="Withdraw">
              remove_circle_outline
            </i>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="trade(); bankAccountService.setID(element.id)"
          >
            <i class="material-icons" matTooltip="Trade">
              swap_horiz
            </i>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteBankAccount(element.id)"
            matTooltip="Delete"
          >
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
   
  </div>
