<h2 mat-dialog-title>Withdraw Crypto</h2>
<mat-dialog-content class="mat-typography">
    <h4>From</h4>
    <mat-form-field>
      <mat-label>Select currency</mat-label>
      <mat-select  [(ngModel)]="cryptoAccountService.selectedValueFrom">
        <mat-option *ngFor="let crypto of cryptoAccountService.cryptoList" [value]="crypto.cryptoCurrencyAbbreviation">
          {{crypto.cryptoCurrencyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="inputFields">
            <mat-label>Amount</mat-label>
            <input type="number" matInput [(ngModel)]="cryptoAccountService.amountFrom">
    </mat-form-field> 
    
    <h4>To</h4>
    <mat-form-field>
      <mat-label>Select currency</mat-label>
      <mat-select  [(ngModel)]="cryptoAccountService.selectedValueTo">
        <mat-option *ngFor="let currency of cryptoAccountService.currencyList" [value]="currency.currencyAbbreviation">
          {{currency.currencyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="inputFields">
            <mat-label>Amount</mat-label>
            <input type="number" matInput disabled='true' >
    </mat-form-field> 
    <br>
    
    <p>{{cryptoAccountService.selectedValueFrom}}</p>
    <p>{{cryptoAccountService.selectedValueTo}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="cryptoAccountService.tradeCryptoToFiat()">Trade</button>
</mat-dialog-actions>
