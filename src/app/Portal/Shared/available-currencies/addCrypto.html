<div style="width: 200px; height: 170px;">
<h2 mat-dialog-title>Add crypto to the list</h2>
<mat-dialog-content style="width: 200px; height: 140px;" >
  <form [formGroup]="addCryptoForm" (ngSubmit)="onSubmit()">  
  <mat-form-field>
        <mat-label>Select crypto</mat-label>
        <mat-select  formControlName="cryptoname">
          <mat-option *ngFor="let crypto of availableSevice.allCryptoCurrency" [value]="crypto.cryptoCurrencyName">
            {{crypto.cryptoCurrencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button type="reset" mat-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-raised-button [mat-dialog-close]="true" color="primary">Add Crypto</button>
      </mat-dialog-actions>
    </form>
</mat-dialog-content>
</div>
