<div class="tablelong" *ngIf="authService.isAdmin">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
    <mat-panel-title>
      Add Bank
    </mat-panel-title>
    
    </mat-expansion-panel-header>
    
    <mat-form-field class="inputFields">
                <mat-label>Bank Name</mat-label>
                <input type="text" matInput [(ngModel)]="BankName">
    </mat-form-field>  
    <span class="fields">
    <mat-form-field class="inputFields">
            <mat-label>IBAN</mat-label>
            <input type="text" matInput [(ngModel)]="IBAN">
    </mat-form-field> 
    </span>
    <span class="fields">
      <mat-form-field>
        <mat-label>Select currency</mat-label>
        <mat-select  [(ngModel)]="CurrencyAbbreviation">
          <mat-option *ngFor="let currency of currencyList" [value]="currency.currencyAbbreviation">
            {{currency.currencyName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </span>
    <br>
    
        <button mat-raised-button color="primary" class="button" [routerLink]="['/bank']"  (click)="addBank()">Add Bank</button>
    </mat-expansion-panel>
    </mat-accordion>
    </div>
