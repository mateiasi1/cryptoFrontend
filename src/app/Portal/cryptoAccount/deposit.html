<h2 mat-dialog-title>Deposit Fiat</h2>
<mat-dialog-content class="mat-typography">
<mat-form-field class="inputFields">
              <mat-label>Amount</mat-label>
              <input type="number" matInput [(ngModel)]="cryptoAccountService.amount">
</mat-form-field> 

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [routerLink]="['/crypto']"  (click)="cryptoAccountService.depositAmount()">Deposit</button>

</mat-dialog-actions>
