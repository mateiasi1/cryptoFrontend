<div fxFlex="60" class="flex-container">
    <mat-card class="loginCard">
      <mat-card-title style="text-align: center">Register</mat-card-title>
      <mat-form-field class="inputFields">
                <mat-label>First name</mat-label>
                <input matInput >
      </mat-form-field> 
    <br>
    <mat-form-field class="inputFields">
              <mat-label>Last name</mat-label>
              <input matInput >
    </mat-form-field> 
  <br>
    <mat-form-field class="inputFields">
              <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="userCreate.Username">
      </mat-form-field> 
      <br>
      <mat-form-field class="inputFields">
                <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="userCreate.Email">
        </mat-form-field> 
        <br>
        <mat-checkbox [(ngModel)]="userCreate.IsOver18">Over 18</mat-checkbox>
    <mat-card-actions>
    <button class="loginButton" mat-raised-button color="primary" (click)="postUser()">Register</button>
    </mat-card-actions>
   </mat-card>
    </div>
